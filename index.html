<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <script src="./first.js"></script>

<style>
    .hidden {
      display: none;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }
  </style>

   </head>
   <body>

    <h2>Calculator</h2>
  <input id="num1" type="number" placeholder="First number">
  <input id="num2" type="number" placeholder="Second number">
  <br><br>
  <button onclick="calc('+')">+</button>
  <button onclick="calc('-')">-</button>
  <button onclick="calc('*')">*</button>
  <button onclick="calc('/')">/</button>
  <p id="result">Result:</p>

  <h2>Toggle Paragraph</h2>
<button onclick="togglePara()">Show/Hide</button>
<p id="para">This is a paragraph that can be hidden or shown.</p>
  
  <h2>Todo List</h2>
  <input id="taskInput" placeholder="Write a task">
  <button onclick="addTask()">Add</button>
  <ul id="taskList"></ul>

  
  <h2>Console Object Log</h2>
  <button onclick="logObject()">Log Object to Console</button>
</body>
</html>
